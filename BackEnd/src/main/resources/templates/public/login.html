<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý điểm thi</title>
    <!-- Thymeleaf sẽ không xử lý các tệp CSS trực tiếp, vì vậy bạn cần sử dụng thymeleaf để thêm link đến file CSS -->
    <link rel="stylesheet" th:href="@{/output.css}">
</head>
<body>
<div class="flex justify-center items-center h-screen bg-gray-200 bg-cover bg-no-repeat" style="background-image: url(https://chamsockhachang.com/wp-content/uploads/hoc-vien-buu-chinh-vien-thong.jpg);">
    <div class="w-96 p-6 bg-white rounded-md shadow-lg">
        <h2 class="flex text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white mb-5 justify-center">
            <i class="fa-solid fa-user mr-2"></i> Login
        </h2>
        <!-- Sử dụng thymeleaf để chỉ định đường dẫn xử lý form -->
        <form class="space-y-4 md:space-y-6" action="#" th:action="@{/login}" method="post">
            <div>
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                <!-- Sử dụng thymeleaf để đặt tên trường input -->
                <input type="text" name="username" id="username" th:class="'bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 ' + ${#strings.isEmpty(param.error) ? 'dark:bg-gray-700 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white' : ''}" placeholder="Username" required="">
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                <!-- Sử dụng thymeleaf để đặt tên trường input -->
                <input type="password" name="password" id="password" th:class="'bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 ' + ${#strings.isEmpty(param.error) ? 'dark:bg-gray-700 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white' : ''}" placeholder="••••••••" required="">
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center h-5">
                    <!-- Sử dụng thymeleaf để xác định trạng thái checked của checkbox -->
                    <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50" th:checked="${param.remember}">
                    <label for="remember" class="text-gray-500 dark:text-gray-300 ps-2" >Remember me</label>
                </div>
                <!-- Sử dụng thymeleaf để chỉ định đường dẫn cho liên kết -->
                <a th:href="@{/forgotpassword}" class="text-blue-500 hover:underline">Forgot password?</a>
            </div>
            <!-- Thymeleaf sẽ thêm tự động CSRF token vào form nếu bạn cấu hình Spring Security -->
            <button type="submit" id="signin" class="bg-blue-600 w-full text-white hover:bg-blue-700 font-medium rounded-lg h-10">Sign in</button>
        </form>
    </div>
</div>
</body>
</html>
